<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Payment Gateway</h1>
    <form action="paymentloading.html" method="POST">
        <input type="number" name="card_number" placeholder="Card Number" required>
        <input type="text" name="card_holder" placeholder="Card Holder Name" required>
        <input type="month" name="expiry_date" placeholder="Expiry Date (MM/YY)" required>
        <input type="password" name="cvv" placeholder="CVV" pattern=".{3,3}" required>
        <input type="text" value="10Rs." disabled>
        <button type="submit" name="Submit" href = "paymentloading.html">Pay Now</button>
    </form>
</body>
</html>
